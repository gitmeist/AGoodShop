<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGoodShop</title>
    <link rel="stylesheet" href="style.css"> <!-- Asegúrate de enlazar el CSS -->
</head>
<body>
    <h1>AGoodShop</h1>
    
    <div class="productos">
        <h2>Productos</h2>
        <table>
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio por Unidad</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="productos-lista">
                <!-- Aqui se cargan los productos del JSON -->
            </tbody>
        </table>
    </div>

    <div class="carrito">
        <h2>Carrito de la Compra</h2>
        <ul id="carrito-lista">
            <!-- Aqui van los productos del carrito -->
        </ul>
        <p id="total-carrito">Total del Carrito: €0.00</p>
    </div>

    <script src="carrito.js"></script> 
    <script src="script.js"></script>  
</body>
</html>
